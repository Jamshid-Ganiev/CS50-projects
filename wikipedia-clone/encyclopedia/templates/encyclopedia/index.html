{% extends "encyclopedia/layout.html" %}

{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    {% if entries %}
    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'encyclopedia:get_title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h1>NO Content</h1>

    {% endif %}

{% endblock %}
