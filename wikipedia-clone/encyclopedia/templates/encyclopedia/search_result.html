{% extends "encyclopedia/layout.html" %}


{% block body %}
    {% if entries %}
    <h1>Search Results:</h1>
        {% for entry in entries %}
            <h4>>> <a href="{% url 'encyclopedia:get_title' entry %}">{{ entry }}</a></h4>
        {% endfor %}
    {% else %}
        <h3 style="color:orange">Not Found!</h3>
    {% endif %}
{% endblock %}
